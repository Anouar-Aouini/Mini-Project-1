  <mat-card>
  <mat-card-title>{{i}}</mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
  <mat-card-content>
    <p>{{article.title}}</p>
    <p>{{article.content}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button *ngIf="article.makerId===user?.id" mat-raised-button color="warn" (click)="deleteArticle(article.id)">Delete</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
