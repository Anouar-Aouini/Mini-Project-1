  <h2 *ngIf="articles===null || !articles.length">You don't have articles yet!</h2>
  <div class="container" *ngIf="articles.length">
  <input type="text" placeholder="Type a title" class="form-control" [(ngModel)]="searchedArticle">
  <div class="row">
    <app-article class="example-card"
    (deleteEvent)="deleteArticle($event)"
    (editEvent)="editArticle($event)"
     [article]=article [i]=i+1
        *ngFor="let i=index ;let article of pageSlice| search:searchedArticle:'title'">
    </app-article>
  </div>
    <mat-paginator [length]="articles.length"
                 [pageSize]="6"
                 [pageSizeOptions]="[6, 10, 10, 20]"
                 aria-label="Select page"
                 (page)="onChangePage($event)">
    </mat-paginator>
</div>
